<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="music.css">

    <!-- Vendor CSS -->
    <link href="./bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body>

    <header>
        <div class="menu-side">
            <h1>Playlist</h1>
            <div class="playlist">
                <h4 class="active"><i class="bi bi-music-note-beamed"></i> Playlist</h4>
                <h4><i class="bi bi-music-note-beamed"></i> Last Listening</h4>
                <h4><i class="bi bi-music-note-beamed"></i> Recommended</h4>
                <h4><i class="bi bi-music-note-beamed"></i></h4>
            </div>
            <div class="menu-song">
            </div>
        </div>


        <div class="song-side">
            <nav>
                <ul>
                    <li>Discover <span></span></li>
                    <li>MY LIBRARY</li>
                    <li>Me</li>
                </ul>
                <div class="search">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search Music">
                    <div class="search_results">
                        
                    </div>
                </div>
                <div class="user">
                    <img src="./Images1/Logo.png" alt="">
                    <p>Blackshark</p>
                </div>
            </nav>
            <div class="content">
                
            </div>

            <div class="popular_song">
                <div class="h4">
                    <h4>Popular Song</h4>
                    <div class="btn_s">
                        <i class="bi bi-arrow-left-short" id="pop_song_left"></i>
                        <i class="bi bi-arrow-right-short" id="pop_song_right"></i>
                    </div>
                </div>
                <div class="pop_song">
                    
                </div>
            </div>
            <div class="popular_artist">
                <div class="h4">
                    <h4>Popular Artists</h4>
                    <div class="btn_s">
                        <i class="bi bi-arrow-left-short" id="pop_art_left"></i>
                        <i class="bi bi-arrow-right-short" id="pop_art_right"></i>
                    </div>
                </div>
                <div class="item Artists_bx">
                    <li>
                        <a href="music1.html"><img src="Images1/Sub/img9.jpeg" alt=""></a>
                    </li>
                    <li>
                        <img src="Images1/Sub/img1.jpeg" alt="">
                    </li>
                    <li>
                        <img src="Images1/Sub/img2.jpeg" alt="">
                    </li>
                    <li>
                        <img src="Images1/Sub/img3.jpeg" alt="">
                    </li>
                    <li>
                        <img src="Images1/Sub/img4.jpeg" alt="">
                    </li>
                    <li>
                        <img src="Images1/Sub/img5.jpeg" alt="">
                    </li>
                    <li>
                        <img src="Images1/Sub/img6.jpeg" alt="">
                    </li>
                    <li>
                        <img src="Images1/Sub/img7.jpeg" alt="">
                    </li>
                    <li>
                        <img src="Images1/Sub/img8.jpeg" alt="">
                    </li>
                    <li>
                        <img src="Images1/Sub/img10.jpeg" alt="">
                    </li>
                    <li>
                        <img src="Images1/Sub/img11.jpeg" alt="">
                    </li>
                    <li>
                        <img src="Images1/Sub/img12.jpeg" alt="">
                    </li>
                </div>
            </div>
        </div>



        <div class="master_play">
            <div class="wave" id="wave">
                <div class="wave1"></div>
                <div class="wave1"></div>
                <div class="wave1"></div>
            </div>
            <img src="./Images1/ig13.jpeg" alt="" id="poster_master_play">
            <h5 id="title">
                Victims
                <div class="subtitle">Bob Marley</div>
            </h5>
            <div class="icon">
                <i class="bi shuffle bi-music-note-beamed">next</i>
                <i class="bi bi-skip-start-fill" id="back"></i>
                <i class="bi bi-play-fill" id="masterplay"></i>
                <i class="bi bi-skip-end-fill" id="next"></i>
                <a href="" download id="download_music"><i class="bi bi-cloud-arrow-down-fill" ></i></a>
            </div>
            <span id="currentStart">0:00</span>
            <div class="bar">
                <input type="range" id="seek" min="0" max="100">
                <div class="bar2" id="bar2"></div>
                <div class="dot"></div>
            </div>
            <span id="currentEnd">0:30</span>
            <div class="vol">
                <i class="bi bi-volume-up-fill" id="vol_icon"></i>
                <input type="range" id="vol" min="0" max="100">
                <div class="vol_bar"></div>
                <div class="dot" id="vol_dot"></div>
            </div>
        </div>

    </header>

    <script src="music.js"></script>
</body>
</html>
